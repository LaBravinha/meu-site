<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="app-container">
        <h1>Bem-vindo!</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" oninput="formatCPF(this)" required>
            </div>
            <div class="input-group">
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="footer">Â© 2024 SeuApp</div>
    </div>

    <script>
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            const formatted = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            input.value = formatted.slice(0, 14);
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const dob = document.getElementById('dob').value;
            window.location.href = `main.html?cpf=${encodeURIComponent(cpf)}&dob=${encodeURIComponent(dob)}`;
        });
    </script>
</body>
</html>
